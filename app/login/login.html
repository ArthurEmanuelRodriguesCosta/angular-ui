<!DOCTYPE html> 

<div class="container panel panel-primary">
	<!--Warning message-->
	<div class="alert alert-warning">
		<p class="lead">Aviso</p>

		"Você não está conectado. Por favor, insira suas informações abaixo"
	</div>	
	<!--input the data user-->
	<div class="tab-form">
	  <form name="form" ng-submit="vm.login()" role="form">
	    <div class="form-group row" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">

	      <label for="username" class="col-sm-2 col-form-label">Matricula/Usuário</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="username" placeholder="Matricula" ng-model="vm.username" required />
	        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">A Matricula é requerida</span>

	      </div>
	    </div>

	    <div class="form-group row"  ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
	      <label for="password" class="col-sm-2 col-form-label">Senha</label>
	      <div class="col-sm-10">
	        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password" required/>
	        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">A Senha é necessária</span>
	      </div>
	      <div class="offset-sm-2 col-sm-10">
	       <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Entrar</button>
