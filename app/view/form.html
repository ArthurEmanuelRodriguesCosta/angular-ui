<md-content>

    <!-- Header Home -->
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <div class="row card-toolbar" layout="row" layout-align="center center">
                <div class="col-xs-4 col-sm-4">UFCG</div>
                <div class="col-xs-4 col-sm-4">Disciplina: {{formCtrl.curso}}</div>
                <div class="col-xs-4 col-sm-4">2017.1</div>
            </div>
        </div>
    </md-toolbar>

    <section class="home" ng-if="formCtrl.inHome">
        <div ng-include="'view/home.html'">
        </div>
    </section>

    <section ng-if="!formCtrl.inHome" layout="column" layout-align="center stretch">

        <!-- Question card -->
        <sad-question-card question="formCtrl.actual_question" radio-question="formCtrl.radio_question" text-question="formCtrl.text_question"
            number-question="formCtrl.numberQuestion"></sad-question-card>


        <sad-question-card-footer number-question="formCtrl.numberQuestion"
                                  number-of-questions="formCtrl.numberOfQuestions"
                                  percentage-value="formCtrl.determinateValue"
                                  radio-question="formCtrl.radio_question"
                                  question="formCtrl.actual_question"
                                  previous-question="formCtrl.previous()"
                                  next-question="formCtrl.next()"></sad-question-card-footer>

    
    </section>

</md-content>
