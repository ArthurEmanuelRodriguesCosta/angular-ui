<md-content>


  <section layout="row" class="md-hue-3 mini-wrapper">

    <div flex-gt-sm="80">
      <h2>Respostas: {{visualizarRespostaCtrl.questionarioByID.nome}}</h2>
    </div>
  </section>

    <div class="card" layout="row" layout-align="start center">
        <div class="content" ng-repeat="turma in visualizarRespostaCtrl.turmas">
            <h3>{{turma.disciplina}} {{turma.semestre}} - Turma {{turma.turma}}</h3>
            <div class="question-card question-card-left">
                <md-card class="card"
                ng-repeat="questao in turma.questoes">
                    <div class="card-header-question">
                        <label class="md-title">{{$index + 1}}. {{questao.enunciado}}</label>
                    </div>
                    <div>
                        <label class>Tipo da Questão: {{questao.tipo}}</label>
                    </div>
                    <br/>

                    <div ng-if="questao.tipo == 'ESCOLHA_SIMPLES'" class="card-content">
                      <h4 class="md-toolbar-tools">Escolha Simples - Mediana: {{questao.mediana}}</h4>
                      <nvd3 options="options" data="questao.dados_grafico"></nvd3>
                    </div>

                    <h4 class="md-toolbar-tools">Comentários</h4>
                    <md-container ng-repeat="comentario in questao.comentarios track by $index"
                      class="md-block" flex-gt-sm>
                        <p>{{comentario}}</p>
                        <br/>
                    </md-container>
                </md-card>
            </div>
        </div>
    </div>

</md-content>
