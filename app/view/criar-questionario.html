<md-content class="questionario">

  <md-input-container flex="80">
    <label>Nome do Questionário</label>
    <input required md-no-asterisk name="nome" ng-model="criarQuestionarioCtrl.nome">
    <div ng-messages="projectForm.description.$error">
      <div ng-message="required">Nome é obrigatório.</div>
    </div>
  </md-input-container>

  <div layout="row">
    <md-input-container flex="50">
      <label>Descrição</label>
      <input name="descricao" ng-model="criarQuestionarioCtrl.descricao">
    </md-input-container>
  </div>

<div class="sample" layout="column" flex-xs flex-gt-xs="60" ng-cloak>
  <md-content class="md-padding">
    <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect md-swipe-content>
      <md-tab ng-repeat="tab in criarQuestionarioCtrl.tabs"
              label="{{tab.titulo}}">
        <div class="demo-tab tab{{$index%4}}">
          <br/>

          <div layout="row">
            <md-input-container flex="60">
              <label>Enunciado</label>
              <input required md-no-asterisk name="enunciado" ng-model="tab.questao.enunciado">
              <div ng-messages="projectForm.description.$error">
                <div ng-message="required">Enunciado é obrigatório.</div>
              </div>
            </md-input-container>
            <div flex="30">
              <md-select ng-model="tab.questao.tipoQuestao" placeholder="Tipo de Questão" class="md-no-underline">
                <md-option value="TEXTO">Aberta</md-option>
                <md-option value="ESCOLHA_SIMPLES">Escolha Simples (1-5)</md-option>
              </md-select>
            </div>
          </div>
          <md-button class="md-raised" ng-click="criarQuestionarioCtrl.removeTab(tab)" ng-disabled="tabs.length <= 1">Remover Questão</md-button>
        </div>
      </md-tab>
    </md-tabs>
  </md-content>

  <div layout="column" class="md-padding" style="padding-top: 0;">
    <div layout="row" layout-sm="column">
      </md-input-container>
      <md-button class="md-primary md-raised" ng-click="criarQuestionarioCtrl.addTab()">Adicionar Questão</md-button>
      <md-button class="md-raised md-warn" ng-click="criarQuestionarioCtrl.criarQuestionario()">Criar Questionário</md-button>
    </div>
  </form>

</md-content>
